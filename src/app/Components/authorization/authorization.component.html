<h1>Авторизация</h1>
<form [formGroup]="myForm">
    <div class="form-group">
        <label>Login</label>
        <input type="text" class="form-control" formControlName="login"/>
        <div class="alert alert-danger"
             *ngIf="myForm.controls['login'].invalid && myForm.controls['login'].touched">
            Обязательно к заполнению
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" formControlName="password"/>
        <div class="alert alert-danger"
             *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
            Обязательно к заполнению
        </div>
    </div>
    <button type="submit" class="btn btn-primary" routerLink="/menu" (click)="setCurrAcc()">Войти</button>
    <button type="submit" class="btn btn-primary" routerLink="/registration">Зарегестрироваться</button>
</form>
